			$(function () {
		        var unSelected = "#757575";
		        var selected = "#000000";
		        $(function () {
		            $("select").css("color", unSelected);
		            $("option").css("color", selected);
		            $("select").change(function () {
		                var selItem = $(this).val();
		                if (selItem == $(this).find('option:first').val()) {
		                    $(this).css("color", unSelected);
		                } else {
		                    $(this).css("color", selected);
		                }
		            });
		        })
		    });
		    
				document.getElementById("btn-reg").addEventListener("tap",function(){
					var vusername=document.getElementById("ys-username").value;
					var vpassword=document.getElementById("ys-password").value;
					var vtruename=document.getElementById("ys-truename").value;
					var vtel=document.getElementById("ys-tel").value;
					var vaddress=document.getElementById("ys-address").value;
					if(vusername=='' || vpassword=='' || vtruename=='' || vtel=='' || vaddress==''){
						mui.toast("各信息栏不能为空!")
					}else{
						var requrl=localStorage.getItem("requrl");
						mui.ajax(requrl,{
								data:{
									rnum:"1",
			                  		username:vusername,
			                  		password:vpassword,
			                  		truename:vtruename,
			                  		tel:vtel,
			                  		address:vaddress
								},
								dataType:'json',//服务器返回json格式数据
								type:'post',//HTTP请求类型
								timeout:10000,//超时时间设置为10秒；
								headers:{'Content-Type':'application/x-www-form-urlencoded'},
								success:function(data){
									mui.toast("注册成功!");
									mui.openWindow({
											url:"login.html",
											id:"login.html"
										});
									//console.log(JSON.stringify(data));
		//							setTimeout(function(){
		//								mui.back();
		//							},2000);
									
								}
						});
					}
					//var requrl="http://192.168.43.179:8080/YongshanManage/JavaApi"
				});
